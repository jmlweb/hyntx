name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent multiple releases from running simultaneously
# Use cancel-in-progress: false to queue releases instead of canceling
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get last release tag
        id: last-tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            # No previous tag, check from initial commit
            INITIAL=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
            echo "from=$INITIAL" >> $GITHUB_OUTPUT
          else
            echo "from=$TAG" >> $GITHUB_OUTPUT
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify commit conventions
        run: pnpm exec commitlint --from ${{ steps.last-tag.outputs.from }} --to HEAD --verbose

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Release
        if: success()
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
